<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Text shadow maker">
  <title>Text shadow</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>

<body>
  <div id="main">
    <div id="sample-text">text shadow maker</div>
    <div class="seper">
      <fieldset>
        <legend>Colors</legend>
        <div class="color">
          <label for="color1">background <input type="color" value="#FDB913" id="color1"></label>
        </div>
        <div class="color">
          <label for="color2">Text <input type="color" value="#006A44" id="color2"></label>
        </div>
        <div class="color">
          <label for="color3">Shadow <input type="color" value="#C1272D" id="color3"></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Shadow positions</legend>
        <div class="radios">
          <fieldset id="direction1">
            <legend>X</legend>
            <label for="left">left <input id="left" type="radio" value="-1" name="direction1" checked></label>
            <label for="right">right <input id="right" type="radio" value="1" name="direction1"></label>
            <label for="none1">none <input id="none1" type="radio" value="0" name="direction1"></label>
          </fieldset>
          <fieldset id="direction2">
            <legend>Y</legend>
            <label for="top">top <input id="top" type="radio" value="-1" name="direction2" checked></label>
            <label for="bottom">bottom <input id="bottom" type="radio" value="1" name="direction2"></label>
            <label for="none">none <input id="none" type="radio" value="0" name="direction2"></label>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend>Number of shadows</legend>
        <div class="input-group">
          <button class="button button--decrease" data-bind="decrease">âˆ’</button>
          <label for="num">input</label>
          <input type="number" name="qty" id="num" class="input-value" value="7" min="1" max="99">
          <button class="button button--increase" data-bind="increase">+</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Number of blurriness</legend>
        <div class="input-group">
          <button class="button button--decrease" data-bind="decrease">âˆ’</button>
          <label for="blur">input</label>
          <input type="number" name="qty" id="blur" class="input-value" value="0" min="0" max="99">
          <button class="button button--increase" data-bind="increase">+</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Other</legend>
        <label for="colors">Randomize colors <input id="colors" type="checkbox" name="colors" checked></label>
        <label for="shadows">Randomize shadows <input id="shadows" type="checkbox" name="shadows" checked></label>
        <label for="fadeout">Fadeout shadows RGBA <input id="fadeout" type="checkbox" name="fadeout" checked></label>
      </fieldset>
      <button class="nudes button">Show me code</button>
      <fieldset>
        <legend>Export options</legend>
        <div class="include">
          <label for="bgrnd">include background<input id="bgrnd" type="checkbox" checked></label>
          <label for="color">include text color <input id="color" type="checkbox" checked></label>
        </div>
      </fieldset>
    </div>
    <footer>
      <p>by Kostas Å liaÅ¾as</p>
    </footer>
  </div>
  <div class="export hidden">
    <div class="inline">
      <textarea id="shadow-out" rows="7" cols="30"></textarea>
      <button class="button" id="copy-text">ðŸ“‹ COPY</button>
    </div>
    <button class="nudes bottom button">Hide this</button>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
